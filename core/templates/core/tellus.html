{% extends 'core/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
    <div class="w-1/2 my-6 mx-auto p-6 bg-amber-100 rounded-xl">
        <h1 class="text-2xl bold">Tell the suppliers what you need</h1><br>
        <h4>The more specific you information, the faster the response</h4>
        <section>
            <div class="p-6 bg-white rounded-b-xl">
                <h2>BASIC PRODUCTION INFORMATION</h2>
                <form class="max-w-sm">
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="form-label"><em>*</em>Product Name:</label>
                        </div>
                        <div class="md:w-2/3 w-full">
                            <input class="block w-full border border-gray-300" placeholder="Enter a specific product name" required>
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="form-label">Category:</label>
                        </div>
                        <div class="md:w-2/3 w-full">
                            <input class="block w-full border border-gray-300" placeholder="Please select" required>
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="form-label"><em>*</em>Purchase Quantity:</label>
                        </div>
                        <div class="md:w-2/3 w-full">
                            <input class="block w-full border border-gray-300" placeholder="Pieces" required>
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="form-label"><em>*</em>Trade Terms:</label>
                        </div>
                        <div class="md:w-2/3 w-full">
                            <input class="block w-full border border-gray-300" placeholder="Trade terms" required>
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="form-label"><em>*</em>Target Unit Price:</label>
                        </div>
                        <div class="md:w-2/3 w-full">
                            <input class="block w-full border border-gray-300" placeholder="Target Unit Price" required>
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="form-label"><em>*</em>Max Budget:</label>
                        </div>
                        <div class="md:w-2/3 w-full">
                            <input class="block w-full border border-gray-300" placeholder="Please select" required>
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="form-label"><em>*</em>Details:</label>
                        </div>
                        <div class="md:w-2/3 w-full">
                            <input class="block w-full border border-gray-300" placeholder="Details" required>
                        </div>
                    </div>
                </form>
                <hr>
            </div>
        </section>

        <section>
            <div class="p-6 bg-white rounded-b-xl">
                <h2>SHIPPING AND PAYMENT</h2>
                <form class="max-w-sm">
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="form-label"><em>*</em>Shipping Method:</label>
                        </div>
                        <div class="md:w-2/3 w-full">
                            <input class="block w-full border border-gray-300" placeholder="Shipping method" required>
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="form-label">Destination Port:</label>
                        </div>
                        <div class="md:w-2/3 w-full">
                            <input class="block w-full border border-gray-300" placeholder="Destination port" required>
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="form-label"><em>*</em>Lead time:</label>
                        </div>
                        <div class="md:w-2/3 w-full">
                            <input class="block w-full border border-gray-300" placeholder="Lead time" required>
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label class="form-label"><em>*</em>Payment Terms:</label>
                        </div>
                        <div class="md:w-2/3 w-full">
                            <input class="block w-full border border-gray-300" placeholder="Payment terms" required>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div>
                <br><button class="px-8 py-4 text-lg bg-sky-900 text-white rounded-xl hover:bg-yellow-300 hover:text-black">Submit</br>
            </div>
        </section>
    </div>
    
{% endblock %}
