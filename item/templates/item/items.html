{% extends 'core/base.html' %}

{% block title %}Items{% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4 w-1/2 my-6 mx-auto p-6 bg-amber-100 rounded-xl">
        <div class="col-span-1">
            <a href="{% url 'item:items' %}" class="mt-2 py-3 px-5 inline-block text-lg bg-sky-900 text-white rounded-xl hover:bg-yellow-300 hover:text-black">Clear</a>
            
            <hr class="my-6">
            
            <p class="font-semibold">Categories</p>
            
            <hr class="my-6">

            <ul>
                {% for category in categories %}
                    <li class="py-2 px-2 rounded-xl {% if category.id == category_id %} bg-sky-900 text-white {% endif %}">
                        <a href="{% url 'item:items' %}?query={{ query }}&category={{ category.id }}">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-span-3">
            <div class="grid grid-cols-3 gap-3">
                {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-xl">
                        </div>
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.name }}</h2>
                            <p>Price: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>

{% endblock %}
